<?xml version="1.0" encoding="utf-8"?>
<!-- Smooth, flowing circular volcano badge -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="512" height="512" role="img" aria-label="Volcano icon">
  <defs>
    <radialGradient id="bgRad" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#122033"/>
      <stop offset="100%" stop-color="#07121a"/>
    </radialGradient>
    <linearGradient id="lava" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="55%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#d7263d"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgRad)" stroke="#0b1420" stroke-width="0.8"/>

  <!-- Soft ground shadow -->
  <ellipse cx="32" cy="48.5" rx="14" ry="3.6" fill="#000" opacity="0.18" filter="url(#softShadow)"/>

  <!-- Volcano group (centered and slightly raised) -->
  <g transform="translate(0,2)" filter="url(#glow)">
    <!-- smooth volcano silhouette -->
    <path d="M18 44 C22 34 28 26 32 22 C36 26 42 34 46 44 L18 44 Z" fill="#23272b"/>

    <!-- subtle highlight face -->
    <path d="M22 42 C26 34 30 28 32 26 C34 28 38 34 42 42 L22 42 Z" fill="#2e3438" opacity="0.95"/>

    <!-- flowing lava inside crater -->
    <path d="M29.6 26 C30.6 30 33 31 34.2 27.6 C34.6 26.6 36 28 35.8 29.2 C35.3 32.2 33.8 34.8 32 37.4 C30.2 34.8 28.7 32.2 28.2 29.2 C28 28 29.4 26.6 29.6 26 Z"
          fill="url(#lava)" stroke="#ff8b3a" stroke-width="0.2"/>

    <!-- lava drip that flows smoothly -->
    <path d="M33.2 34 C33.6 36 33 37.2 32.4 38.6 C32.8 38.4 33.4 37.8 33.6 36.8 C33.8 35.6 33.2 34.6 33.2 34 Z"
          fill="#ffb066" opacity="0.95"/>

    <!-- soft smoke puffs -->
    <g fill="#cbd5e1" opacity="0.6">
      <ellipse cx="30" cy="14" rx="3.2" ry="2.2"/>
      <ellipse cx="24" cy="16.2" rx="2.2" ry="1.6"/>
      <ellipse cx="36" cy="16.6" rx="2" ry="1.4"/>
    </g>
  </g>

</svg>
